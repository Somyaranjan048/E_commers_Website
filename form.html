<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="from.css">
</head>
<body>
    <div class="Container">
        <div class="form">
            <fieldset >
                <legend>Registration</legend>
                <form action="">
                    <div class="input-field">
                        <label for="">Name</label>
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="input-field">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-field">
                        <label for="">Phone No</label>
                        <input type="tel" placeholder="Enter Your Phone">
                    </div>
                    <div class="input-field">
                        <label for="">Adress</label>
                        <input type="text" placeholder="Enter Your Adress-Lane1"><br>
                        <input type="text" placeholder="Enter Your Adress-lane-2"><br>
                        <input type="text" placeholder="Enter Your City"><br>
                        <input type="text" placeholder="Enter Your State"><br>
                        <input type="text" placeholder="PinCode">
                    </div>
                    <div>
                        <label for="">gander</label>
                        <input type="checkbox" placeholder="">Male
                        <input type="checkbox" placeholder="">Female
                    </div>
                    <div class="input-field">
                        <label for="">Date of Birth</label>
                        <input type="date">
                    </div>

                    <div class="">
                        <input type="submit" class="btn">
                    </div>
   
            </form>
            </fieldset>
            
        </div>
    </div>
</body>
</html>

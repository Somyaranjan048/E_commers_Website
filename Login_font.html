<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Newlogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Unbounded:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/18e8bebb2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="Save">
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="Email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div id="password"><p> Forgot Password <a href="#">Click here</a></p></div>
                    
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                    <button type="button" class="disable" id="signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signinbtn = document.getElementById("signinbtn");
        let signupbtn = document.getElementById("signupbtn");
        let namefield = document.getElementById("namefield");
        let title = document.getElementById("title");

        signinbtn.onclick = function(){
            namefield.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupbtn.classList.add ("disable")
            signinbtn.classList.remove ("disable")
        }
        signupbtn.onclick = function(){
            namefield.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupbtn.classList.remove ("disable")
            signinbtn.classList.add ("disable")
        }
        
    </script>
</body>
</html>
